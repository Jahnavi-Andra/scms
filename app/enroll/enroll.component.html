    <html>
      <head>
        <title>Sports Club</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      </head>
      <body>
         <div class="formarea">
        <div class="testbox">
          <form #enrollForm="ngForm" (ngSubmit)="enroll(enrollForm)">
            <div class="banner txt" >
              <h1>Avant Garde Sports Club</h1>
            </div>
                <div class="item">
              <label for="name" class="txt1">Student Name<span>*</span></label>
              <input id="name" type="text" name="name" ngModel name="sname" required #sname="ngModel"/>
              <div class="text-danger"
              *ngIf="(sname.invalid  && enrollForm.submitted) ">&nbsp;&nbsp;
             Enter Student Name
            </div>
            </div>
            <div class="item">
              <label for="Trainer" class="txt1">Trainer Name<span>*</span></label>
              <select ngModel name="tname" required #tname="ngModel">
               <option selected value="" disabled selected></option>
               <option value="krishna" class="txt">krishna</option>
               <option value="lenin" class="txt">lenin</option>
               <option value="jahnavi" class="txt">jahnavi</option>
               <option value="mahalakshmi" class="txt">mahalakshmi</option>
               <option value="jashwanth" class="txt">jashwanth</option>
              
             </select>
             <div class="text-danger"
             *ngIf="(tname.invalid  && enrollForm.submitted) ">&nbsp;&nbsp;
             Select Any one
           </div>
            </div>
            <div class="item">
              <label for="Sport" class="txt1">Sport Name<span>*</span></label>
              <select ngModel name="sport" required #sport="ngModel">
               <option selected value="" disabled selected></option>
               <option value="Football" class="txt">Football</option>
               <option value="Cricket" class="txt">Cricket</option>
               <option value="Volleyball" class="txt">Volleyball</option>
               <option value="Tennis" class="txt">Tennis</option>
               
             </select>
             <div class="text-danger"
               *ngIf="(sport.invalid  && enrollForm.submitted) ">&nbsp;&nbsp;
               Select Any one
             </div>
            </div>
            <div class="item">
              <label for="phone" class="txt1">Phone No<span>*</span></label>
              <input id="phone" type="text" ngModel name="pno" required #pno="ngModel"/>
              <div class="text-danger"
              *ngIf="(pno.invalid  && enrollForm.submitted) ">&nbsp;&nbsp;
              Enter Phone No
            </div>
            </div>
            <div class="item">
              <label for="state" class="txt1">Wallet<span>*</span></label>
              <input id="wallet" type="text" ngModel name="wal" required #wal="ngModel"/>
              <div class="text-danger"
              *ngIf="(wal.invalid  && enrollForm.submitted) ">&nbsp;&nbsp;
              Enter Amount
            </div>
            </div>
               <div class="btn-block">
              <button type="submit" class="txt1">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
      </body>
    </html>
