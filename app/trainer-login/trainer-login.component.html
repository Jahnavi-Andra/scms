<html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<nav class="navbar" >
		  <input class="home" type="button" value="Home     " (click)="homepage()" style="background-color: #fcf8e8;"/>
	  </nav>
<div class="owl">
	<div class="hand"></div>
	<div class="hand hand-r"></div>
	<div class="arms">
	  <div class="arm"></div>
	  <div class="arm arm-r"></div>
	</div>
  </div>
  <div class="form" style="background-color: #fcf8e8;">
		<div class="form-header placeholder">
			<h3>Sign In</h3>
		</div>
	<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
	<div class="control">
		<div class="input-group form-group" >
		<div class="input-group-prepend">
			<span class="input-group-text"><i class="fas fa-user " ></i></span>
		</div>
		<input type="text" class="box form-control placeholder" placeholder="username">
  </div></div>
  <div class="control">
	<div class="input-group form-group">
		<div class="input-group-prepend">
			<span class="input-group-text"><i class="fas fa-key "></i></span>
		</div>
		<input type="password" id="password" class="form-control placeholder" placeholder="password">
	</div>
  </div><br>
  
  <div class="form-group" >
	<input type = "submit" name="Login" value = "Submit" class="placeholder btn form-control login_btn" >
					
				</div>
</form>
  </div>

</body>
</html>
