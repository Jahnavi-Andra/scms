         <div class="container-fluid bg-bright">
           <input type="button" value="Home" (click)="homepage()" class="home btn btn-success"   />
           <input type="button" value="Login" (click)="login()" class="login btn btn-success"   />

        <!-- table-striped -->
<div class="container  table-striped"> 
       <table class="table ">
          <tbody>
             <tr>
                <td colspan="1">
                   <form class="well form-horizontal" #regForm="ngForm" (ngSubmit)="register(regForm)">
                      <fieldset>
                         <div class="form-group">
                            <label class="col-md-3 control-label text-left">Full Name</label>
                            <div class="col-md-9 inputGroupContainer">
                               <div class="input-group "><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-3 control-label text-left">Address</label>
                            <div class="col-md-9 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="address" name="address" placeholder="Address " class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-3 control-label text-left">Email</label>
                            <div class="col-md-9 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input id="email" name="email" placeholder="Email" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-3 control-label text-left">Phone Number</label>
                            <div class="col-md-9 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="phoneNumber" name="phoneNumber" placeholder="Phone Number" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-3 control-label text-left">Wallet</label>
                            <div class="col-md-9 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span><input id="amount" name="amount" placeholder="Wallet " class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                      </fieldset>
                      <div class="new">
                        <button type="submit" class="btn btn-success">Register</button>
                        </div>
                   </form>
                </td>
                
             </tr>
          </tbody>
          
       </table>
    </div>
    </div>
