<!DOCTYPE html>
<html>
<head>
	<title>Student Login Page</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body >
	<nav class="navbar navbar-light ">
		<div class="container-fluid bg-bright">
		  <input type="button" value="Home" (click)="homepage()" class="home btn btn-info"   />
		  <input class="about btn btn-info" type="button" value="About Us  " (click)="aboutus()">
		</div>
	  </nav>
	<h1><span class="blinking"><b>Student Login Page</b></span></h1>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<div class="container" >
	<div class="d-flex justify-content-center h-150">
		<div class="card" style="background-color: #65d6ce;">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
					<div class="input-group form-group user">
						<div class="input-group-prepend">
							<span class="input-group-text "><i class="fas fa-user " ></i></span>
						</div>
						<input type="text" class="box form-control placeholder"  placeholder="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" 
						ngModel name="user" #user="ngModel" required>						<div class="text-danger"
						*ngIf="(user.invalid  && loginForm.submitted) ">&nbsp;&nbsp;
							Enter Username
						</div>
					</div>
					<div class="input-group form-group user">
						<div class="input-group-prepend">
							<span class="input-group-text "><i class="fas fa-key "></i></span>
						</div>
						<input type="password" class="box form-control placeholder" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" 
						ngModel name="pass" #pass="ngModel" required>						<div class="text-danger"
						*ngIf="(pass.invalid  && loginForm.submitted) ">&nbsp;&nbsp;
						Enter Password
					</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<br>
					<div class="form-group" >
						<input type = "submit" name="Login" value = "submit" class="placeholder user btn form-control login_btn" style="background-color: #FFC312;" >
					</div>
					<i><strong style="color: red; ">{{msg}}</strong> </i>
				</form>
			</div>
			<div class="card-footer" >        
             <h5 >
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Don't have an account?</h5><br> 
				<div class="d-flex justify-content-center links" >
                    <input type="button" value="Register" (click)="register()" class="placeholder user btn form-control" style="background-color: #FFC312;"/>
				</div>
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div>
		</div>
	</div>
</div>

</body>
</html>
